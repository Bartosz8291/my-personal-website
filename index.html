<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalna Strona Bartosza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #333; /* Dodatkowy kolor tła jako fallback */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj na mojej stronie!</h1>
    </header>
    <nav>
        <a href="#about">O mnie</a>
        <a href="#projects">Projekty</a>
        <a href="#contact">Kontakt</a>
    </nav>
    <section id="about">
        <h2>O mnie</h2>
        <p>Tutaj możesz napisać coś o sobie.</p>
    </section>
    <section id="projects">
        <h2>Projekty</h2>
        <p>Tutaj możesz pokazać swoje projekty.</p>
    </section>
    <section id="contact">
        <h2>Kontakt</h2>
        <p>Tutaj możesz umieścić swoje dane kontaktowe.</p>
    </section>
    <footer>
        <p>© 2024 Bartosz. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
